<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Drive</title>
    <link rel="stylesheet" th:href="@{/css/homeStyle.css}"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #F7F9FC;
            color: black;
            padding: 10px 20px;
            display: grid;
            align-items: center;
            height:7vh;
            grid-template-columns:1fr 3fr 2fr 1fr;
        }
        .logoHead{
        display:grid;
        }
        .logo{
        width:30px;
        height:30px
        }
        .googleHeading {
            margin: 0;
        }

        form {
            flex: 1;
            margin: 0 20px;
            display: flex;
        }

        button {
  padding: 10px 20px;
  font-size: 16px;
  cursor: pointer;
  border: none;
  border-radius: 5px;
  background-color: #3498db;
  color: #fff;
  transition: background-color 0.3s;
}

/* Hover effect */
button:hover {
  background-color: #2980b9;
}

        .search {
            width: 50%;
            padding: 8px;
            background-color:#EDF2FC;
            border:0px;
            border-radius:20px;
            box-sizing: border-box;
            padding:15px
        }

        .searchButton {
            background-color: #0f9d58;
            color: white;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
        }

        .actions {
            display: flex;
            gap: 20px;
        }

        .actions span {
            cursor: pointer;
        }
        .folderColumn {
            background-color: #F7F9FC;
            padding: 20px;
            height: 100vh;
        }

        .folderColumn a {
            margin: 0;
            padding: 10px;
            cursor: pointer;
            padding-top:30px;
            transition: background-color 0.3s;
        }

        .folderColumn p:hover {
            background-color: #D9D9D9;
        }

        .myDrive {
            font-weight: bold;
            color: #4285f4;
        }
        .parentBox{
            display:grid;
            grid-template-columns:1fr 6fr;
        }
        .box2{
        padding:20px
        }
        .box2{
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3);
        border-radius:20px;
        height: 100vh;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #ddd; /* Border line between rows */
        }

        th {
            background-color: #f2f2f2; /* Header background color */
        }
        tr:hover {
            background-color: #f5f5f5; /* Hover background color */
        }
        form {
            display: inline-block; /* Prevents the form from taking the full width */
        }
        .filter-options {
        background-color: #fff;
        border: 1px solid #ccc;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 1000;
    }

    /* Additional styles for form elements if needed */
    .filter-options label {
        display: block;
        margin-bottom: 10px;
        font-weight: bold;
    }

    .filter-options input,
    .filter-options select {
        margin-bottom: 15px;
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
    }

    .filter-options button {
        padding: 10px;
        background-color: #4caf50;
        color: #fff;
        border: none;
        cursor: pointer;
    }

    .filter-options button:hover {
        background-color: #45a049;
    }
    </style>
</head>
<body>

<nav>
    <div class="logoHead">
        <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/da/Google_Drive_logo.png/2048px-Google_Drive_logo.png"/>
        <h3 class="googleHeading">Drive</h3>
    </div>
    <form th:action="@{/search}" method="get">
        <input class="search" placeholder="Search" type="text" name="search" th:value="${search}">
        <input class="searchButton" type="submit" value="search">
    </form>

    <!-- Add the filter button -->
    <button id="filterButton" type="button" th:onclick="toggleFilterOptions()">Open Filters</button>

    <!-- Add the filter form and options (hidden initially) -->
    <div id="filterOptions" class="filter-options" style="display:none;">
        <form th:action="@{/filter}" method="get" id="filterForm">
            <!-- File size filter -->
            <label for="minSize">Minimum File Size:</label>
            <input type="number" id="minSize" name="minSize" placeholder="Enter minimum file size in bytes">

            <label for="maxSize">Maximum File Size:</label>
            <input type="number" id="maxSize" name="maxSize" placeholder="Enter maximum file size in bytes">

            <!-- File name search -->
            <label for="fileName">File Name:</label>
            <input type="text" id="fileName" name="fileName" placeholder="Enter file name">

            <!-- File type filter -->
            <label for="fileType">File Type:</label>
            <select id="fileType" name="fileType">
                <option value="">None</option>
                <option th:each="type : ${fileTypes}" th:value="${type}" th:text="${type}"></option>
                <!-- Add other file types as needed -->
            </select>

            <!-- Apply and Cancel buttons -->
            <button type="button" id="cancelFilterButton" th:onclick="cancelFilter()">Cancel</button>
            <button type="button" th:onclick="applyFilter()">Apply</button>
        </form>
    </div>

    <div class="actions">
        <span>support</span>
        <span>settings</span>
        <span>google</span>
        <span>
            <form th:action="@{/logout}">
                <button type="submit">Logout</button>
            </form>
<!--            <a href="/logout" class="logout-button">Logout</a>-->
        </span>
    </div>
</nav>

<div class="parentBox">
    <div class="box1">
        <div class="folderColumn">
            <!-- Container for the button and dropdown content -->
            <div class="dropdown-container">
                <!-- Button to trigger the dropdown -->
                <button class="dropdown-btn" id="dropdownBtn">Click Me</button>

                <!-- The dropdown content -->
                <div class="dropdown-content" id="dropdownContent">
                    <a href="#" class="dropdown-item">Option 1</a>
                    <a href="#" class="dropdown-item">Option 2</a>
                    <a href="#" class="dropdown-item">Option 3</a>
                </div>
            </div>
            <div th:each="parentFolder:${parentFolders}">
                <br>
                <p>
                    <a style="text-decoration: none;color:black;" th:href="'/'+${parentFolder.name}" th:text="${parentFolder.name}"></a>
                </p>
            </div>
        </div>
    </div>

    <div class="box2">
        <h2 th:text="${parentFolderName}"></h2>
        <div>
            <h2>Folders List</h2>
            <form enctype="multipart/form-data" method="post" th:action="@{/uploadFolder}">
                <input type="hidden" th:value="${parentFolderName}" name="parentFolder">
                <input multiple name="files" type="file" webkitdirectory/>
                <button type="submit">Upload Folder</button>
            </form>
            <table>
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Open</th>
                    <th>Trash</th>
                    <th>Star</th>
                </tr>
                </thead>
                <tbody>
                <!-- Iterate over the list of files and display information for each file -->
                <tr th:each="folder : ${folders}">
                    <td th:text="${folder.folderName}"></td>
                    <td>
                        <form method="GET" th:action="@{/openFolder}">
                            <input name="folderId" th:value="${folder.id}" type="hidden">
                            <input type="submit" value="open">
                        </form>
                    </td>
                    <td>
                        <form method="POST" th:action="@{/moveFolderToTrash}">
                            <input type="hidden" th:value="${parentFolderName}" name="parentFolder">
                            <input name="folderId" th:value="${folder.id}" type="hidden">
                            <input type="submit" value="trash">
                        </form>
                    </td>
                    <td>
                        <form method="POST" th:action="@{/starFolder}">
                            <input type="hidden" th:value="${parentFolderName}" name="parentFolder">
                            <input name="folderId" th:value="${folder.id}" type="hidden">
                            <input type="submit" value="STAR">
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="files">
            <h2>Files List</h2>

            <!-- Display error message if any -->
            <p style="color: red;" th:if="${error}" th:text="${error}"></p>


            <form enctype="multipart/form-data" method="post" th:action="@{/upload}">
                <input type="hidden" th:value="${parentFolderName}" name="parentFolder">
                <input name="file" type="file"/>
                <button type="submit">Upload File</button>
            </form>

            <!-- Display list of files -->
            <table>
                <thead>
                <tr>
                    <th>Name</th>
                    <th>File Type</th>
                    <th>File Size</th>
                    <th>Upload Date</th>
                    <th>Download</th>
                    <th>Trash</th>
                    <th>Star</th>
                </tr>
                </thead>
                <tbody>
                <!-- Iterate over the list of files and display information for each file -->
                <tr th:each="file : ${files}">
                    <td>
                        <a th:href="@{'/view-file/' + ${file.id}}">
                            <span th:text="${file.fileName}"></span>
                        </a>
                    </td>

                    <td th:text="${file.fileType}"></td>
                    <td th:text="${file.size}"></td>
                    <td th:text="${#dates.format(file.uploadDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
                    <td>
                        <form method="GET" th:action="@{/downloadFile}">
                            <input name="fileId" th:value="${file.id}" type="hidden">
                            <input type="submit" value="download">
                        </form>
                    </td>
                    <td>
                        <form method="POST" th:action="@{/moveFileToTrash}">
                            <input type="hidden" th:value="${parentFolderName}" name="parentFolder">
                            <input name="fileId" th:value="${file.id}" type="hidden">
                            <input type="submit" value="trash">
                        </form>
                    </td>
                    <td>
                        <form method="POST" th:action="@{/starFile}">
                            <input type="hidden" th:value="${parentFolderName}" name="parentFolder">
                            <input name="fileId" th:value="${file.id}" type="hidden">
                            <input type="submit" value="STAR">
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>

<!-- JavaScript to handle the dropdown -->
<script th:inline="javascript">
    /*<![CDATA[*/
    document.getElementById("dropdownBtn").addEventListener("click", function() {
        var dropdownContent = document.getElementById("dropdownContent");
        dropdownContent.style.display = (dropdownContent.style.display === "block") ? "none" : "block";
    });
    function toggleFilterOptions() {
        var filterOptions = document.getElementById("filterOptions");
        filterOptions.style.display = filterOptions.style.display === "none" ? "block" : "none";
    }

    function cancelFilter() {
        toggleFilterOptions();
    }

    function applyFilter() {
        toggleFilterOptions();
        document.getElementById("filterForm").submit();
    }
    /*]]>*/
</script>

</body>
</html>
