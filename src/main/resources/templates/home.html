<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Drive</title>
    <link rel="stylesheet" th:href="@{/css/homeStyle.css}"/>-
</head>
<body>

<nav>
    <div class="logoHead">
        <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/da/Google_Drive_logo.png/2048px-Google_Drive_logo.png"/>
        <h3 class="googleHeading">Drive</h3>
    </div>
    <form>
        <input class="search" placeholder="Search" type="text">
        <input class="searchButton" type="submit" value="SEARCH">
    </form>
    <div class="actions">
        <span>support</span>
        <span>settings</span>
        <span>google</span>
    </div>
</nav>

<div class="parentBox">
    <div class="box1">
        <div class="folderColumn">
            <!-- Container for the button and dropdown content -->
            <div class="dropdown-container">
                <!-- Button to trigger the dropdown -->
                <button class="dropdown-btn" id="dropdownBtn">Click Me</button>

                <!-- The dropdown content -->
                <div class="dropdown-content" id="dropdownContent">
                    <a href="#" class="dropdown-item">Option 1</a>
                    <a href="#" class="dropdown-item">Option 2</a>
                    <a href="#" class="dropdown-item">Option 3</a>
                </div>
            </div>
            <p class="myDrive">My Drive</p>
            <p class="sharedWithMe">Shared With Me</p>
            <p class="recent">Recent</p>
            <p class="starred">Starred</p>
            <p class="spam">Spam</p>
            <p class="trash">trash</p>
            <p class="storage">Storage</p>
        </div>
    </div>

    <div class="box2">

        <div>
            <h2>Folders List</h2>
            <form enctype="multipart/form-data" method="post" th:action="@{/uploadFolder}">
                <input multiple name="files" type="file" webkitdirectory/>
                <input type="submit">Upload Folder</input>
            </form>
            <table>
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Open</th>
                    <th>Delete</th>
                </tr>
                </thead>
                <tbody>
                <!-- Iterate over the list of files and display information for each file -->
                <tr th:each="folder : ${folders}">
                    <td th:text="${folder.folderName}"></td>
                    <td>
                        <form method="GET" th:action="@{/openFolder}">
                            <input name="folderId" th:value="${folder.id}" type="hidden">
                            <input type="submit" value="open">
                        </form>
                    </td>
                    <td>
                        <form method="POST" th:action="@{/deleteFolder}">
                            <input name="folderId" th:value="${folder.id}" type="hidden">
                            <input type="submit" value="delete">
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="files">
            <h2>Files List</h2>

            <!-- Display error message if any -->
            <p style="color: red;" th:if="${error}" th:text="${error}"></p>


            <form enctype="multipart/form-data" method="post" th:action="@{/upload}">
                <input name="file" type="file"/>
                <button type="submit">Upload File</button>
            </form>

            <!-- Display list of files -->
            <table>
                <thead>
                <tr>
                    <th>Name</th>
                    <th>File Type</th>
                    <th>File Size</th>
                    <th>Upload Date</th>
                    <th>Download</th>
                    <th>Delete</th>
                </tr>
                </thead>
                <tbody>
                <!-- Iterate over the list of files and display information for each file -->
                <tr th:each="file : ${files}">
                    <td th:text="${file.fileName}"></td>
                    <td th:text="${file.fileType}"></td>
                    <td th:text="${file.size}"></td>
                    <td th:text="${#dates.format(file.uploadDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
                    <td>
                        <form method="GET" th:action="@{/downloadFile}">
                            <input name="fileId" th:value="${file.id}" type="hidden">
                            <input type="submit" value="download">
                        </form>
                    </td>
                    <td>
                        <form method="POST" th:action="@{/deleteFile}">
                            <input name="fileId" th:value="${file.id}" type="hidden">
                            <input type="submit" value="delete">
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>

<!-- JavaScript to handle the dropdown -->
<script th:inline="javascript">
    /*<![CDATA[*/
    document.getElementById("dropdownBtn").addEventListener("click", function() {
        var dropdownContent = document.getElementById("dropdownContent");
        dropdownContent.style.display = (dropdownContent.style.display === "block") ? "none" : "block";
    });
    /*]]>*/
</script>

</body>
</html>
