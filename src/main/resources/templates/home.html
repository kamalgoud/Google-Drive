<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Drive</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #F7F9FC;
            color: black;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .googleHeading {
            margin: 0;
        }

        form {
            flex: 1;
            margin: 0 20px;
            display: flex;
        }

        .search {
            width: 50%;
            padding: 8px;
            box-sizing: border-box;
        }

        .searchButton {
            background-color: #0f9d58;
            color: white;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
        }

        .actions {
            display: flex;
            gap: 20px;
        }

        .actions span {
            cursor: pointer;
        }
        .folderColumn {
            background-color: #F7F9FC;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 10%;
            height:100%
        }

        .folderColumn p {
            margin: 0;
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .folderColumn p:hover {
            background-color: #f2f2f2;
        }

        .myDrive {
            font-weight: bold;
            color: #4285f4;
        }
        .box1, .box2 {
            width: 50%; /* Adjust the width as needed */
            padding: 20px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

    </style>
</head>
<body>

<div class="commonBlock" th:replace="features::features"></div>

<div class="box2">
    <div class="files">
        <h2>File List</h2>

        <!-- Display error message if any -->
        <p style="color: red;" th:if="${error}" th:text="${error}"></p>

        <!-- File Upload Form -->
        <form enctype="multipart/form-data" method="post" th:action="@{/upload}">
            <!-- File input field -->
            <input name="file" type="file"/>

            <!-- Submit button -->
            <button type="submit">Upload File</button>
        </form>

        <!-- Display list of files -->
        <h3>Files:</h3>
        <table>
            <thead>
            <tr>
                <th>File Name</th>
                <th>File Type</th>
                <th>File Size</th>
                <th>Upload Date</th>
                <th>Download</th>
            </tr>
            </thead>
            <tbody>
            <!-- Iterate over the list of files and display information for each file -->
            <tr th:each="file : ${files}">
                <td th:text="${file.fileName}"></td>
                <td th:text="${file.fileType}"></td>
                <td th:text="${file.size}"></td>
                <td th:text="${#dates.format(file.uploadDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
                <td>
                    <form method="GET" th:action="@{/downloadFile}">
                        <input type="hidden" name="fileId" th:value="${file.id}">
                        <input type="submit" value="download">
                    </form>
                </td>
            </tr>
            </tbody>
        </table>

    </div>
</div>

</body>
</html>
